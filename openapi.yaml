paths:
  /challengethemes:
    post:
      summary: Add a new challenge theme
      description: チャレンジネタ新規作成
      operationId: ''
      requestBody:
        description: ''
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                challenge_theme:
                  type: object
                  properties:
                    titile:
                      type: string
                    description:
                      type: string
                    recordable:
                      type: boolean
                    is_int:
                      type: boolean
                    unit:
                      type: string
                    ranking_type:
                      type: integer
                content:
                  type: string
                  format: binary
          application/json:
            schema:
              type: object
              properties:
                '':
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/challenge-theme'
            example-1:
              examples:
                response:
                  value:
                    id: 2
                    title: トイレットペーパーリフティング
                    description: １０秒間でトイレットペーパーを使用して何回リフティングできるか競おう！
                    user:
                      id: 3
                      name: ロナウド
                    recordable: true
                    is_int: true
                    unit: 回
                    ranking_type: DESC
                    created_at: '2020-05-03 16:04:35'
        '400':
          description: Bad Request
          content:
            application/json:
              schema: {}
        '403':
          description: Forbidden
          content:
            application/json:
              schema: {}
      security:
        - Authorization: []
    parameters: []
    get:
      summary: チャレンジネタ一覧取得API
      operationId: get-challengethemes
      responses:
        '200':
          description: チャレンジネタのリスト
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/challenge-theme'
              examples: {}
            example-1:
              examples:
                response:
                  value:
                    - id: 2
                      title: トイレットペーパーリフティング
                      description: １０秒間でトイレットペーパーを使用して何回リフティングできるか競おう！
                      user:
                        id: 3
                        name: ロナウド
                      recordable: true
                      is_int: true
                      unit: 回
                      ranking_type: DESC
                      created_at: '2020-05-03 16:04:35'
        '400':
          description: Bad Request
          content:
            application/json:
              schema: {}
      description: チャレンジネタ一覧取得API
      parameters:
        - in: query
          name: recordable
          schema:
            type: boolean
      tags:
        - ChallengeTheme
  '/challengerecords/{challenge_theme_id}':
    parameters:
      - schema:
          type: integer
        name: challenge_theme_id
        in: path
        required: true
    get:
      summary: チャレンジレコード一覧取得API
      operationId: get-challengerecords
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/challenge-record'
            example-1:
              examples:
                response:
                  value:
                    - id: 1
                      content: url
                      comment: 挑戦してみました！
                      challenge_theme:
                        id: 2
                        title: トイレットペーパーリフティング
                        description: １０秒間でトイレットペーパーを使用して何回リフティングできるか競おう！
                        user:
                          id: 3
                          name: ロナウド
                        recordable: true
                        is_int: true
                        unit: 回
                        ranking_type: DESC
                        created_at: '2020-05-03 16:04:35'
                      user:
                        id: 4
                        name: メッシ
                      record: 30
                      created_at: '2020-05-03 16:06:52'
        '':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/challenge-record'
              examples:
                example-1:
                  value:
                    - id: 1
                      content: url
                      comment: 挑戦してみました！
                      user:
                        id: 4
                        name: メッシ
                      record: 30
                      fav_count: 156
                      created_at: '2020-05-03 16:06:52'
          description: ''
      parameters: []
      description: チャレンジネタに紐付くチャレンジレコードをranking_typeに応じたソート順で返却する
      tags:
        - ChallengeRecord
    post:
      summary: 新規チャレンジレコード投稿API
      operationId: post-challengerecords
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/challenge-record'
              examples:
                example-1:
                  value:
                    id: 1
                    content: url
                    comment: 挑戦してみました！
                    user:
                      id: 4
                      name: メッシ
                    record: 30
                    fav_count: 0
                    created_at: '2020-05-03 16:06:52'
            example-1:
              examples:
                response:
                  value:
                    id: 1
                    content: url
                    comment: 挑戦してみました！
                    challenge_theme:
                      id: 2
                      title: トイレットペーパーリフティング
                      description: １０秒間でトイレットペーパーを使用して何回リフティングできるか競おう！
                      user:
                        id: 3
                        name: ロナウド
                      recordable: true
                      is_int: true
                      unit: 回
                      ranking_type: DESC
                      created_at: '2020-05-03 16:04:35'
                    user:
                      id: 4
                      name: メッシ
                    record: 30
                    created_at: '2020-05-03 16:06:52'
        '400':
          description: Bad Request
          content:
            application/json:
              schema: {}
        '403':
          description: Forbidden
          content:
            application/json:
              schema: {}
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                content:
                  description: image or movie
                  type: string
                  format: binary
                record_data:
                  description: JSON
                  type: object
                  properties:
                    comment:
                      type: string
                    record:
                      type: number
              required:
                - content
                - record_data
      security:
        - Authorization: []
      description: チャレンジネタに対するチャレンジレコードを投稿できる
  /users:
    post:
      summary: 新規ユーザ作成API
      operationId: post-users
      responses:
        '200':
          description: ''
          headers: {}
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/user'
            application/json:
              examples:
                response:
                  value:
                    id: 4
                    name: メッシ
                    icon: 'https://s3.com/hoge.png'
              schema:
                $ref: '#/components/schemas/user'
        '400':
          description: Bad Request
          content:
            '*/*':
              schema: {}
        '401':
          description: Unauthorized
          content:
            '*/*':
              schema: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                icon:
                  type: string
              required:
                - name
                - icon
            examples: {}
      security:
        - Authorization: []
      description: 新規ユーザ作成API
      tags:
        - User
  '/challengerecords/favorite/{challenge_record_id}':
    put:
      summary: チャレンジレコード投稿お気に入りAPI
      operationId: put-challengerecords-favorite
      responses:
        '204':
          description: No Content
      description: チャレンジレコード投稿favorite機能
      security:
        - Authorization: []
      requestBody: {}
      tags:
        - ChallengeRecord
    parameters:
      - schema:
          type: integer
        name: challenge_record_id
        in: path
        required: true
