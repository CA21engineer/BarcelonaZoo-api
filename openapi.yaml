components:
  securitySchemes:
    Authorization:
      name: X-JWT-TOKEN
      type: apiKey
      in: header
  schemas:
    challenge-theme:
      title: challenge-theme
      type: object
      description: ''
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        user:
          $ref: '#/components/schemas/user'
        recordable:
          type: boolean
        is_int:
          type: boolean
        unit:
          type: string
        ranking_type:
          type: string
          enum:
            - ASC
            - DESC
            - FAV
        created_at:
          type: string
          format: date-time
      required:
        - id
        - title
        - description
        - user
        - recordable
        - is_int
        - unit
        - ranking_type
        - created_at
      x-examples:
        example-1:
          id: 2
          title: トイレットペーパーリフティング
          description: １０秒間でトイレットペーパーを使用して何回リフティングできるか競おう！
          user:
            id: 3
            name: ロナウド
          recordable: true
          is_int: true
          unit: 回
          ranking_type: DESC
          created_at: '2020-05-03 16:04:35'
    user:
      title: user
      type: object
      description: ''
      x-examples:
        example-1:
          id: 4
          name: メッシ
      properties:
        id:
          type: integer
        name:
          type: string
        icon:
          type: string
      required:
        - id
        - name
        - icon
    challenge-record:
      title: challenge-record
      type: object
      description: ''
      x-examples:
        example-1:
          id: 1
          content: url
          comment: 挑戦してみました！
          user:
            id: 4
            name: メッシ
          record: 30
          fav_count: 156
          created_at: '2020-05-03 16:06:52'
      properties:
        id:
          type: integer
        content:
          type: string
          format: uri
        comment:
          type: string
        user:
          $ref: '#/components/schemas/user'
        record:
          type: number
        created_at:
          type: string
          format: date-time
        fav_count:
          type: integer
      required:
        - id
        - content
        - comment
        - user
        - record
        - created_at
    tag:
      title: tag
      type: object
      properties:
        id:
          type: integer
        text:
          type: string
      required:
        - id
        - text
